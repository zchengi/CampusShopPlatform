<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>店铺信息</title>

    <link rel="stylesheet" href="/resources/css/common/weui.css">
    <link rel="stylesheet" href="/resources/css/shop/common.css">
    <!--    <link rel="stylesheet" href="../resources/css/common/weui.css">
        <link rel="stylesheet" href="../resources/css/shop/common.css">-->
</head>
<body>
<!-- 导航层 -->
<div class="bar" id="title">
    <div class="weui-media-box">店铺信息</div>
</div>

<!-- 内容层 -->
<div class="weui-cells content">
    <!-- 店铺名称 文本框 -->
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">店铺名称</label>
        </div>
        <div class="weui-cell__bd">
            <input id="shop-name" class="weui-input" type="text" required placeholder="店铺名称">
        </div>
    </div>
    <!-- 店铺分类 下拉列表 -->
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">店铺分类</label>
        </div>
        <div id="picker-shop-category" class="weui-cell__bd">
        </div>
    </div>
    <!-- 区域分类 下拉列表 -->
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">所属区域</label>
        </div>
        <div id="picker-area" class="weui-cell__bd">
        </div>
    </div>
    <!-- 详细地址 文本框 -->
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">详细地址</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="shop-addr" type="text" required placeholder="详细地址">
        </div>
    </div>
    <!-- 联系电话 文本框 -->
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">联系电话</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="shop-phone" type="tel" required="" maxlength="11"
                   pattern="[\d]{8,11}" notmatchtips="请输入正确的手机号" placeholder="手机号">
        </div>
    </div>
    <!-- 店铺简介 文本域 -->
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">店铺简介</label>
        </div>
        <div class="weui-cell__bd">
            <textarea id="shop-desc" class="weui-textarea" placeholder="店铺简介" rows="3"></textarea>
            <!--<div class="weui-textarea-counter"><span>0</span>/200</div>-->
        </div>
    </div>
    <!-- 缩略图 上传控件 -->
    <div class="weui-cell">
        <div id="uploader" class="weui-cell__bd weui-uploader">
            <div class="weui-uploader__hd">
                <p class="weui-uploader__title">图片上传</p>
                <div class="weui-uploader__info"><span id="uploadCount">0</span>/1</div>
            </div>
            <div class="weui-uploader__bd">
                <ul id="uploaderFiles" class="weui-uploader__files"></ul>
                <div class="weui-uploader__input-box">
                    <input id="shop-img" class="weui-uploader__input" type="file"/>
                </div>
            </div>
        </div>
    </div>
    <!-- 验证码 kaptcha -->
    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
            <label class="weui-label">验证码</label>
        </div>
        <div class="weui-cell__bd">
            <input id="j_captcha" class="weui-input" maxlength="4" type="text" placeholder="请输入验证码">
        </div>
        <div class="weui-cell__ft">
            <img id="img-verification-code" onclick="common.changeVerifyCode(this)" class="weui-vcode-img" src="/Kaptcha">
        </div>
    </div>
</div>

<div class="weui-btn-area">
    <a href="javascript:;" id="submit" class="weui-btn weui-btn_primary">提交</a>
</div>
<script type="text/javascript" src="/resources/js/common/jquery.js"></script>
<script type="text/javascript" src="/resources/js/common/weui.js"></script>
<script type="text/javascript" src="/resources/js/common/common.js"></script>
<script type="text/javascript" src="/resources/js/shop/shopoperation.js"></script>

<script type="text/javascript" src="../resources/js/common/jquery.js"></script>
<script type="text/javascript" src="../resources/js/common/common.js"></script>
<script type="text/javascript" src="../resources/js/shop/shopoperation.js"></script>-->
</body>
</html>
