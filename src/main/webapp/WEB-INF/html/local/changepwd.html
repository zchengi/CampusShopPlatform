<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>修改密码</title>

    <link rel="stylesheet" href="../resources/css/common/weui.css">
    <link rel="stylesheet" href="../resources/css/common/common.css">
</head>
<body>
<!-- 导航层 -->
<div class="bar" id="title">
    <div class="weui-media-box">修改密码</div>
</div>

<!-- 内容层 -->
<div class="weui-cells content">
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">用户名</label>
        </div>
        <div class="weui-cell__bd">
            <input id="username" class="weui-input" type="text" required placeholder="请输入用户名">
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">旧密码</label>
        </div>
        <div class="weui-cell__bd">
            <input id="password" class="weui-input" type="password" required placeholder="请输入密码">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">新密码</label>
        </div>
        <div class="weui-cell__bd">
            <input id="newPassword" class="weui-input" type="password" required placeholder="请输入密码">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">确认密码</label>
        </div>
        <div class="weui-cell__bd">
            <input id="confirmPassword" class="weui-input" type="password" required placeholder="请输入密码">
        </div>
    </div>

    <!-- 验证码 -->
    <div id="verifyPart" class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
            <label class="weui-label">验证码</label>
        </div>
        <div class="weui-cell__bd">
            <input id="j_captcha" class="weui-input" maxlength="4" type="text" placeholder="请输入验证码">
        </div>
        <div class="weui-cell__ft">
            <img id="img-verification-code" onclick="common.changeVerifyCode(this)" class="weui-vcode-img"
                 src="/o2o/Kaptcha">
        </div>
    </div>
</div>

<div class="weui-btn-area weui-flex">
    <div class="weui-flex__item">
        <a href="javascript:;" onclick="history.back(-1);" class="weui-btn weui-btn_warn my-warn">返回</a>
    </div>
    <div class="weui-flex__item">
        <a href="javascript:;" id="submit" class="weui-btn weui-btn_primary">提交</a>
    </div>
</div>
<script type="text/javascript" src="../resources/js/common/jquery.js"></script>
<script type="text/javascript" src="../resources/js/common/weui.js"></script>
<script type="text/javascript" src="../resources/js/common/common.js"></script>
<script type="text/javascript" src="../resources/js/local/changepwd.js"></script>
</body>
</html>
